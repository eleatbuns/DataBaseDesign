				<td>
					<ul class="directory">
						<li><a href="index.jsp"><img src="../img/home.png"

				<td align="right"><img src="../img/people.png"
					style="vertical-align: text-bottom" /><label id="login">登录/注册</label></td>
			</tr>
		</table>
	</div>
	<hr style="border-top: 0 #C7FFED dotted" />
	<div id="loghtml">
		<p id="logtitle">高考π用户登录</p>
		<div id="leftlogin">
			<h3 class="logReg">登录</h3>

			<form class="lognamepas" name="log" method="post"
				action="../jsp/login.jsp">
				<p>用户名</p>
				<label><input type="text" class="username" id="logname"
					name="logname"
					placeholder = "用户名由英文、数字、下划线组成"
					onkeyup="checklogname()" /></label>				
				<p>密&nbsp;&nbsp;&nbsp;&nbsp;码</p>
				<label><input type="password" class="passname"
					name="logpassword" placeholder="请输入您的密码" /></label>			 
				<input class="logsub"type="submit" value="登录">
			</form>
		</div>
		
		<div id="rightregister">
			<p class="logReg">注册</p> 
			<form class="lognamepas" method="POST" action="../jsp/register.jsp">
				<label>用户名：<input type="text" class="username" id="reginame"
					name="username" onkeyup="checkRegistername();"
					placeholder = "用户名由英文、数字、下划线组成" /></label> 
				<br /> 
				<label>昵&nbsp;&nbsp;&nbsp;&nbsp;称：
				<input type="text" class="username" name="nickname" placeholder = "请输入您的昵称"/></label>
				<br /> 
				<label>密&nbsp;&nbsp;&nbsp;&nbsp;码：
				<input type="password" class="passname" name="password" id="password" placeholder = "请输入您的密码" /></label> 
				<br />
				<label>确认密码：
				<input type="password" name="password2" id="confirmpwd"
					placeholder="请确认您的密码" onchange="checkConfirmPWD()" /></label>
				 <label><input class="logsub" type="submit" value="注册"onclick="checkConfirmPWD()"></label>
			</form>

		</div>
	</div>
